<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>数字营销平台</title><link rel="shortcut icon" href="../static/images/favicon.ico">
    <link href="../static/plugins/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="../static/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../static/styles/base.css" rel="stylesheet" />
    <link href="../static/styles/setting.css" rel="stylesheet" />
</head>
<body>
    <div class="sider">
        <div class="home-menu">
            <a href="index.html">
                <i class="icon icon-home"></i>
            </a>
        </div>
        <div class="main-name">
            数字营销平台
        </div>
        <div class="user clearfix">
            <img src="../static/images/header.png" />
            Admin_Super
        </div>
        <ul class="menu">
            <li><a href="tmplactive.html">活动模板</a></li>
            <li class="active"><a href="tmpltype.html">模板分类</a></li>
            <li><a href="tmplargu.html">模板参数</a></li>
        </ul>
        <ul class="menu set-menu">
            <li><a href="list.html">营销中心</a></li>
            <li><a href="taglist.html">会员中心</a></li>
            <li><a href="waylist.html">渠道中心</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="clearfix">
            <div class="col-xs-12">
                <div id="list-top">
                    <div class="breadcrumb-con">
                        <ol class="breadcrumb">
                            <li><a href="index.html"><i class="icon icon-home"></i></a></li>
                            <li><a href="#">常规业务</a></li>
                            <li class="active">创建目录</li>
                        </ol>
                        <div class="search-con">
                            <form>
                                <input class="text" type="text" placeholder="快速检索" />
                                <button class="button"><i class="icon icon-search"></i></button>
                            </form>
                        </div>
                    </div>
                    <div class="content-title clearfix mb20">
                        <div class="title fontblue">创建目录</div>
                    </div>
                    <form class="form-horizontal" id="main-form">
                        <div class="form-group">
                            <label class="col-md-1 control-label" for="templatename">名称：</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="templatename" id="templatename" />
                                <span class="required">*</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-1 control-label" for="tmplparent">父名称：</label>
                            <div class="col-md-6">
                                <select class="form-control" id="tmplparent" name="tmplparent">
                                    <option>+顶级目录</option>
                                    <option>+顶级目录</option>
                                    <option>+顶级目录</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-1 control-label" for="tmplDetail">描述：</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="tmplDetail" name="tmplDetail" />
                                <span class="required">*</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-1 col-md-11 submit  pt20 mybtn">
                                <button class="btn btn-success">创建</button>
                                <button class="btn btn-default">返回</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>


    <script src="../static/plugins/jquery/jquery.js"></script>
    <script src="../static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/plugins/jquery-validation/1.9.0/jquery.validate.min.js"></script>
    <script src="../static/scripts/app.js"></script><!--[if lt IE 9]>
    <script src="../static/plugins/respond/respond.min.js"></script>
    <script src="../static/plugins/html5shiv/html5shiv.min.js"></script><![endif]-->
    <script>
        !function () {

            $("#main-form").validate({
                rules: {
                    templatename: {
                        required: true
                    },
                    tmplDetail: {
                        required: true
                    }
                },
                messages: {
                    templatename: {
                        required: "请输入名称"
                    },
                    tmplDetail: {
                        required: "请输入描述"
                    }
                }
            });


        }();
    </script>
</body>
</html>
