<form id="upload-form" method="post" enctype="multipart/form-data">
    <input type="file" name="up" id="up" />
</form>

<script src="../static/plugins/jquery/jquery.js"></script>
<script src="../static/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="../static/plugins/jquery-validation/1.9.0/jquery.validate.min.js"></script>
<script src="../static/scripts/app.js"></script>
<script src="../static/plugins/bootstrap-bootbox/bootbox.js"></script>
<script src="../static/plugins/jquery.form/jquery.form.js"></script>
<script>
    !function () {

        //验证
        $("#main-form").validate({
            rules: {
                title: {
                    required: true
                }
            },
            messages: {
                title: {
                    required: "请输入邮件标题"
                }
            }
        });

        $(".btn-up").click(function () {
            $("#up").click().data("target",this);
        });

        $("#up").change(function(){
            target=$($(this).data("target"));
            $("#upload-form").ajaxSubmit(function (result) {
                $("#up").val("");
                target.parent().hide().next().show();
            });
        });

        $(".file-delete").click(function () {
            $(".edm-file-con").show().next().hide();
            return false;
        })


    }();
</script>
