<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title>错误</title><link rel="shortcut icon" href="../../static/dmp/images/favicon.ico">
    <style>
        body { margin: 0; font-family: 'Microsoft YaHei'; } .container { position: absolute; top: 50%; left: 50%; margin-top: -306px; margin-left: -480px; width: 960px; height: 558px; text-align: center; } h1 { margin: 0; color: #ccd0d9; font-weight: bold; font-size: 200px; font-family: Verdana; } h1 span { color: #f5a5ad; } h3 { color: #09f; font-weight: normal; font-size: 24px; } h3 span { color: #ed5564; } .msg { margin-top: 40px; margin-bottom: 40px; padding-top: 40px; border-top: 1px dashed #ccd0d9; color: #333; font-size: 18px; } .btn { display: inline-block; margin-bottom: 80px; padding: 8px 20px; border-radius: 5px; background: #9dd46f; color: #fff; cursor: pointer; font-weight:bold; } .btn:hover { background: #47a447; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error <span>!</span></h1>
        <h3><span>错误原因</span>：此用户名在数字营销平台未注册</h3>
        <div class="msg">对不起，系统发生内部错误，请联系系统管理员</div>
        <div class="btn" id="btn">关闭当前页面</div>
    </div>
    <script>
        document.getElementById("btn").onclick = function () {
            if (navigator.userAgent.indexOf("Firefox") > 0) {
                window.location.href = 'about:blank ';
            } else {
                window.opener = null;
                window.open('', '_self', '');
                window.close();
            }
        };
    </script>
</body>
